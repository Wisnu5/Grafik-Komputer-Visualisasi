<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Data Padi</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="line-chart" class="bg-white p-4 shadow-md rounded-lg" style="height: 450px;"></div>
        <div id="pie-chart" class="bg-white p-4 shadow-md rounded-lg" style="height: 450px;"></div>
        <div id="scatter-plot" class="bg-white p-4 shadow-md rounded-lg" style="height: 450px;"></div>
        <div id="geo-chart" class="bg-white p-4 shadow-md rounded-lg" style="height: 450px;"></div>
    </div>
    <script src="data.js"></script>
</body>

</html>
